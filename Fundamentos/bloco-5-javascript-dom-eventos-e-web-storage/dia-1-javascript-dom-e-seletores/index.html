<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1-Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2-Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3-Crie uma função que mude a cor do quadrado vermelho para branco.
 4-Crie uma função que corrija o texto da tag <h1>.
 5-Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6-Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        /*1*/
        function insereTexto(paragrafo) {
            const text = document.getElementsByTagName(paragrafo)[1];
            text.innerHTML = 'Daqui dois anos estarei trabalhando como desenvolvedor web.';
        }

        insereTexto('p');

        /*2*/
        function corDivPrincipal() {
            const color = document.getElementsByClassName('main-content')[0];
            color.style.backgroundColor = 'rgb(76,164,19)';
        }
        corDivPrincipal();

        /*3*/
        function corDivCentral() {
            const color = document.getElementsByClassName('center-content')[0];
            color.style.backgroundColor = 'white';
        }
        corDivCentral();

        /*4*/
        function corrigeTitulo(tag, texto) {
            const titulo = document.getElementsByTagName(tag)[0];
            titulo.innerText = texto;
        }
        corrigeTitulo('h1', 'Exercício 5.1 - JavaScript');

        /*5*/
        function letraMaiuscula() {
            const texto = document.getElementsByTagName('p')[0];
            texto.innerHTML = texto.innerHTML.toLocaleUpperCase();
        }
        letraMaiuscula();

        /*6*/
        function conteudoTagP() {
            const conteudo = document.getElementsByTagName('p');
            for (let index = 0; index <= conteudo.length - 1; index += 1) {
                console.log(conteudo[index].innerHTML);
            }
        }
        conteudoTagP();

    </script>
</body>

</html>
