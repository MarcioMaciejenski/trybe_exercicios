<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 6.1</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

</head>

<body>
    <header>
        <h1>Concorra a uma viagem</h1>
    </header>
    <main>
        <form action="#" id="form" method="get">
            <div class="mb-3">
                <label for="name">Nome:</label>
                <input class="form-control" type="text" id="name" placeholder="Digite seu nome" maxlength="40"
                    minlength="10">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email"
                    maxlength="50" minlength="10">
            </div>
            <div class="mb-3">
                <form action="" method="get">
                    <label for="">Escolha seu destino</label>
                    <label for="destino1">
                        <input type="radio" name="destino" id="destino1" value="cidade" checked>Cidade
                    </label>
                    <label for="destino2">
                        <input type="radio" name="destino" id="destino2" value="cidade">Campo
                    </label>
                    <label for="destino3">
                        <input type="radio" name="destino" id="destino3" value="praia">Praia
                    </label>
                    <label for="destino4">
                        <input type="radio" name="destino" id="destino4" value="montanhas">Montanhas
                    </label>
            </div>
            <div class="mb-3">
                <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea class="form-control form-floating" name="texto-resposta" id="texto-resposta" cols="30"
                    rows="6" maxlength="500"></textarea>
            </div>
            <div class="mb-3">
                <label for="datepicker">Qual a melhor data para fazer sua viagem?</label>
                <input type="text" name="data-viagem" id="datepicker">
            </div>
            <div class="mb-3">
                <input type="checkbox" name="ofertas-trybe" id="ofertas">
                <label for="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="imagens-ferias" id="imagens">
                <label for="imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                    concursos
                    futuros.</label>
            </div>
            <button type="submit" id="botao" class="btn btn-success">Enviar</button>
            <button type="reset" id="limpar" class="btn btn-secondary">Limpar</button>
        </form>
    </main>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>

</body>

</html>
